<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect</title>
</head>
<body>
    <h1>URL Redirect</h1>
    <p>Enter a URL to redirect to an about:blank page with an iframe.</p>
    
    <!-- Form to input URL -->
    <form id="redirectForm" onsubmit="redirectToUrl(); return false;">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required>
        <button type="submit">Redirect</button>
    </form>

    <!-- Link to the redirect.js JavaScript file -->
    <script src="redirect.js"></script>
</body>
</html>
